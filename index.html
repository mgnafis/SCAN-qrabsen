<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .scanner-container {
            position: relative;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        #qr-reader {
            width: 100%;
            border: none;
        }

        .controls {
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .student-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .student-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .student-info p {
            color: #666;
            margin: 5px 0;
        }

        .attendance-log {
            margin-top: 30px;
            text-align: left;
        }

        .attendance-log h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .log-item {
            background: #f8f9fa;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .log-item .time {
            font-size: 0.9em;
            color: #666;
        }

        .log-item .name {
            font-weight: bold;
            color: #333;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .config-section h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .config-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }

        .config-section small {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Absensi QR TERPUT</h1>
            <p>WEB By MGNAFIS</p>
        </div>

        <div class="config-section">
            <h3>‚öôÔ∏èKonfigurasi</h3>
            <input type="text" id="spreadsheet-id" placeholder="Masukkan Spreadsheet ID">
            <small>Contoh: 1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms</small>
            <input type="text" id="web-app-url" placeholder="Masukkan Web App URL">
            <small>URL dari Google Apps Script Web App</small>
        </div>

        <div class="scanner-container">
            <div id="qr-reader"></div>
        </div>

        <div class="controls">
            <button class="btn" id="start-btn" onclick="startScanner()">üé• Mulai Scan</button>
            <button class="btn" id="stop-btn" onclick="stopScanner()" style="display: none;">‚èπÔ∏è Stop Scan</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memproses absensi...</p>
        </div>

        <div class="status" id="status"></div>

        <div class="student-info" id="student-info">
            <h3>üìã Info Siswa</h3>
            <p><strong>Nama:</strong> <span id="student-name"></span></p>
            <p><strong>Kelas:</strong> <span id="student-class"></span></p>
            <p><strong>Waktu:</strong> <span id="attendance-time"></span></p>
        </div>

        <div class="attendance-log">
            <h3>üìù Log Absensi Hari Ini</h3>
            <div id="log-container"></div>
        </div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let isScanning = false;
        let attendanceLog = JSON.parse(localStorage.getItem('attendanceLog') || '[]');

        // Konfigurasi
        const CONFIG = {
            spreadsheetId: '',
            webAppUrl: ''
        };

        // Load konfigurasi dari localStorage
        function loadConfig() {
            const savedConfig = localStorage.getItem('qr-attendance-config');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                CONFIG.spreadsheetId = config.spreadsheetId || '';
                CONFIG.webAppUrl = config.webAppUrl || '';
                document.getElementById('spreadsheet-id').value = CONFIG.spreadsheetId;
                document.getElementById('web-app-url').value = CONFIG.webAppUrl;
            }
        }

        // Simpan konfigurasi
        function saveConfig() {
            CONFIG.spreadsheetId = document.getElementById('spreadsheet-id').value;
            CONFIG.webAppUrl = document.getElementById('web-app-url').value;
            localStorage.setItem('qr-attendance-config', JSON.stringify(CONFIG));
        }

        // Event listeners untuk konfigurasi
        document.getElementById('spreadsheet-id').addEventListener('change', saveConfig);
        document.getElementById('web-app-url').addEventListener('change', saveConfig);

        function startScanner() {
            if (!CONFIG.spreadsheetId || !CONFIG.webAppUrl) {
                showStatus('error', 'Harap isi Spreadsheet ID dan Web App URL terlebih dahulu!');
                return;
            }

            if (isScanning) return;

            html5QrcodeScanner = new Html5Qrcode("qr-reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).then(() => {
                isScanning = true;
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('stop-btn').style.display = 'inline-block';
                showStatus('info', 'Scanner aktif. Arahkan kamera ke QR Code.');
            }).catch(err => {
                console.error('Error starting scanner:', err);
                showStatus('error', 'Gagal memulai scanner. Pastikan browser memiliki akses kamera.');
            });
        }

        function stopScanner() {
            if (!isScanning) return;

            html5QrcodeScanner.stop().then(() => {
                isScanning = false;
                document.getElementById('start-btn').style.display = 'inline-block';
                document.getElementById('stop-btn').style.display = 'none';
                showStatus('info', 'Scanner dihentikan.');
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log('QR Code detected:', decodedText);
            
            // Stop scanner sementara
            stopScanner();
            
            // Parse QR code data
            const studentData = parseQRCode(decodedText);
            
            if (studentData) {
                processAttendance(studentData);
            } else {
                showStatus('error', 'Format QR Code tidak valid!');
                setTimeout(startScanner, 2000);
            }
        }

        function onScanError(error) {
            // Ignore scan errors (normal during scanning)
        }

        function parseQRCode(qrText) {
            try {
                // Format: "Nama: FATIH TJKT-ACP"
                const parts = qrText.split(' ');
                if (parts.length >= 2 && parts[0].toLowerCase().includes('nama')) {
                    const fullName = parts.slice(1).join(' ');
                    const nameParts = fullName.split(' ');
                    
                    if (nameParts.length >= 2) {
                        const name = nameParts[0];
                        const kelas = nameParts.slice(1).join(' ');
                        
                        return {
                            nama: name,
                            kelas: kelas
                        };
                    }
                }
                return null;
            } catch (error) {
                console.error('Error parsing QR code:', error);
                return null;
            }
        }

        async function processAttendance(studentData) {
            showLoading(true);
            showStatus('info', 'Memproses absensi...');

            try {
                // Simulasi delay 4 detik
                await new Promise(resolve => setTimeout(resolve, 4000));

                // Cek apakah sudah absen hari ini
                const today = new Date().toDateString();
                const alreadyAttended = attendanceLog.some(log => 
                    log.nama === studentData.nama && 
                    new Date(log.waktu).toDateString() === today
                );

                if (alreadyAttended) {
                    showLoading(false);
                    showStatus('error', `${studentData.nama} sudah absen hari ini!`);
                    setTimeout(startScanner, 3000);
                    return;
                }

                // Kirim data ke Google Spreadsheet
                const success = await sendToGoogleSheets(studentData);

                if (success) {
                    // Tambah ke log lokal
                    const logEntry = {
                        ...studentData,
                        waktu: new Date().toISOString(),
                        hari: new Date().toLocaleDateString('id-ID', { weekday: 'long' })
                    };
                    
                    attendanceLog.unshift(logEntry);
                    localStorage.setItem('attendanceLog', JSON.stringify(attendanceLog.slice(0, 50))); // Simpan max 50 entries

                    // Tampilkan info siswa
                    showStudentInfo(logEntry);
                    updateAttendanceDisplay();
                    
                    showLoading(false);
                    showStatus('success', `‚úÖ Absensi ${studentData.nama} berhasil dicatat!`);
                } else {
                    showLoading(false);
                    showStatus('error', 'Gagal mengirim data ke spreadsheet!');
                }

            } catch (error) {
                console.error('Error processing attendance:', error);
                showLoading(false);
                showStatus('error', 'Terjadi kesalahan saat memproses absensi!');
            }

            // Restart scanner setelah 3 detik
            setTimeout(startScanner, 3000);
        }

        async function sendToGoogleSheets(studentData) {
            try {
                const now = new Date();
                const data = {
                    nama: studentData.nama,
                    kelas: studentData.kelas,
                    waktu: now.toLocaleTimeString('id-ID'),
                    hari: now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })
                };

                const response = await fetch(CONFIG.webAppUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // Karena mode no-cors, kita anggap berhasil jika tidak ada error
                return true;

            } catch (error) {
                console.error('Error sending to Google Sheets:', error);
                return false;
            }
        }

        function showStudentInfo(data) {
            document.getElementById('student-name').textContent = data.nama;
            document.getElementById('student-class').textContent = data.kelas;
            document.getElementById('attendance-time').textContent = new Date(data.waktu).toLocaleString('id-ID');
            document.getElementById('student-info').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';

            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        function updateAttendanceDisplay() {
            const container = document.getElementById('log-container');
            const today = new Date().toDateString();
            const todayLogs = attendanceLog.filter(log => 
                new Date(log.waktu).toDateString() === today
            );

            if (todayLogs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">Belum ada absensi hari ini</p>';
                return;
            }

            container.innerHTML = todayLogs.map(log => `
                <div class="log-item">
                    <div class="name">${log.nama} - ${log.kelas}</div>
                    <div class="time">${new Date(log.waktu).toLocaleTimeString('id-ID')}</div>
                </div>
            `).join('');
        }

        // Initialize
        window.addEventListener('load', () => {
            loadConfig();
            updateAttendanceDisplay();
        });
    </script>
</body>
</html>
